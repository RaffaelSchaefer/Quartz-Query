<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <script defer src='bundle.js'></script>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#95998a" />
    <meta name="viewport" />
    <title>Quartz-Query</title>
    <link href="bundle.css" rel="stylesheet" type="text/css" />
    <link
      href="content/img/logo/logo_512x512.png"
      rel="icon"
      type="image/png"
    />
  </head>
  <body>
    <div id="header">
      <p id="window_name">Quartz Query</p>
    </div>
    <div id="wrapper">
      <div id="list">
        <div id="input">
          <form id="inputForm">
            <label for="inputIdentifier">Identifier:</label><br />
            <input
              type="text"
              id="inputIdentifier"
              name="inputIdentifier"
            /><br />
            <label for="inputKeyword">Keyword:</label><br />
            <input type="text" id="inputKeyword" name="inputKeyword" />
          </form>
          <button id="inputSubmit">Search</button>
        </div>
      </div>
      <div id="content">
        <h1 id="contentCode"></h1>
        <p id="contentInfo"></p>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/app.js" type="module"></script>
  </body>
</html>
